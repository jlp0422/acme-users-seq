{% extends './layout.html' %}

{% block content %}

<div class="jumbotron">
  <h2>{{user.name}}</h2>
  <ul>
    <li>
      Residence: {{user.residence}}
    </li>
    <li>
      Fun Fact: {{user.funFact}}
    </li>
  </ul>

  <img src="{{user.image}}" alt="{{user.name}}" />

</div>

<a href="/users">
  <p>Back to all users</p>
</a>
{% endblock %}
