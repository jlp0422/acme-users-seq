{% extends './layout.html' %}

{% block content %}

<div style="margin:15px 0px">
  <h1>{{user.name}}</h1>
  <ul>
    <li>
      Residence: {{user.residence}}
    </li>
    <li>
      Fun Fact: {{user.funFact}}
    </li>
  </ul>

  <img src="{{user.image}}" alt="{{user.name}}" style="max-width:200px"/>

</div>

<a href="/users">
  <p>Back to all creatures</p>
</a>
{% endblock %}
